name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - run: pip install -r requirements.txt
      - run: pip install ruff black

      - run: ruff check .
      - run: black --version
      - run: black --check .
